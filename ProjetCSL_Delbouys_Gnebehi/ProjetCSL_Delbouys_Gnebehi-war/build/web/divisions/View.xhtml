<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewDivisionsTitle} of Division - #{divisionsController.selected.divisionCode}"></h:outputText>
        </ui:define>
        <ui:define name="menu">
            <li><h:link outcome="/divisions/List" value="Divisions"/></li>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewDivisionsLabel_divisionCode}"/>
                    <h:outputText value="#{divisionsController.selected.divisionCode}" title="#{bundle.ViewDivisionsTitle_divisionCode}"/>
                    <h:outputText value="#{bundle.ViewDivisionsLabel_divisionDescription}"/>
                    <h:outputText value="#{divisionsController.selected.divisionDescription}" title="#{bundle.ViewDivisionsTitle_divisionDescription}"/>
                </h:panelGrid>
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewDivisionsEditLink}"/>
                <br />
                <h:commandLink action="#{divisionsController.destroyAndView}" value="Delete"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
