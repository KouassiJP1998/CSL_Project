<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateEventsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="menu">
            <li><h:link outcome="/events/List" value="Events"/></li>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateEventsLabel_eventId}" for="eventId" />
                    <h:inputText id="eventId" value="#{eventsController.selected.eventId}" title="#{bundle.CreateEventsTitle_eventId}" required="true" requiredMessage="#{bundle.CreateEventsRequiredMessage_eventId}"/>
                    <h:outputLabel value="#{bundle.CreateEventsLabel_eventName}" for="eventName" />
                    <h:inputText id="eventName" value="#{eventsController.selected.eventName}" title="#{bundle.CreateEventsTitle_eventName}" />
                    <h:outputLabel value="#{bundle.CreateEventsLabel_eventLocation}" for="eventLocation" />
                    <h:inputText id="eventLocation" value="#{eventsController.selected.eventLocation}" title="#{bundle.CreateEventsTitle_eventLocation}" />
                    <h:outputLabel value="#{bundle.CreateEventsLabel_startDate}" for="startDate" />
                    <h:inputText id="startDate" value="#{eventsController.selected.startDate}" title="#{bundle.CreateEventsTitle_startDate}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateEventsLabel_endDate}" for="endDate" />
                    <h:inputText id="endDate" value="#{eventsController.selected.endDate}" title="#{bundle.CreateEventsTitle_endDate}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateEventsLabel_otherDetails}" for="otherDetails" />
                    <h:inputText id="otherDetails" value="#{eventsController.selected.otherDetails}" title="#{bundle.CreateEventsTitle_otherDetails}" />
                    <h:outputLabel value="#{bundle.CreateEventsLabel_sportCode}" for="sportCode" />
                    <h:selectOneMenu id="sportCode" value="#{eventsController.selected.sportCode}" title="#{bundle.CreateEventsTitle_sportCode}" >
                        <f:selectItems value="#{sportsController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{eventsController.create}" value="#{bundle.CreateEventsSaveLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
