<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewEventsTitle} of Event - #{eventsController.selected.eventId}"></h:outputText>
        </ui:define>
        <ui:define name="menu">
                <li><h:link outcome="/events/List" value="Events"/></li>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewEventsLabel_eventId}"/>
                    <h:outputText value="#{eventsController.selected.eventId}" title="#{bundle.ViewEventsTitle_eventId}"/>
                    <h:outputText value="#{bundle.ViewEventsLabel_eventName}"/>
                    <h:outputText value="#{eventsController.selected.eventName}" title="#{bundle.ViewEventsTitle_eventName}"/>
                    <h:outputText value="#{bundle.ViewEventsLabel_eventLocation}"/>
                    <h:outputText value="#{eventsController.selected.eventLocation}" title="#{bundle.ViewEventsTitle_eventLocation}"/>
                    <h:outputText value="#{bundle.ViewEventsLabel_startDate}"/>
                    <h:outputText value="#{eventsController.selected.startDate}" title="#{bundle.ViewEventsTitle_startDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewEventsLabel_endDate}"/>
                    <h:outputText value="#{eventsController.selected.endDate}" title="#{bundle.ViewEventsTitle_endDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewEventsLabel_otherDetails}"/>
                    <h:outputText value="#{eventsController.selected.otherDetails}" title="#{bundle.ViewEventsTitle_otherDetails}"/>
                    <h:outputText value="#{bundle.ViewEventsLabel_sportCode}"/>
                    <h:outputText value="#{eventsController.selected.sportCode}" title="#{bundle.ViewEventsTitle_sportCode}"/>
                </h:panelGrid>
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewEventsEditLink}"/>
                <br />
                <h:commandLink action="#{eventsController.destroyAndView}" value="Delete"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
