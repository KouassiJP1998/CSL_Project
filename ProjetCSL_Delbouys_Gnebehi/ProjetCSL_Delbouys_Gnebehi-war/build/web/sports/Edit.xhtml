<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditSportsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="menu">
            <li><h:link outcome="/sports/List" value="Sports"/></li>
            <li><h:link outcome="View" value="View Current"/></li>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditSportsLabel_sportCode}" for="sportCode" />
                    <h:inputText id="sportCode" value="#{sportsController.selected.sportCode}" title="#{bundle.EditSportsTitle_sportCode}" required="true" requiredMessage="#{bundle.EditSportsRequiredMessage_sportCode}"/>
                    <h:outputLabel value="#{bundle.EditSportsLabel_sportDescription}" for="sportDescription" />
                    <h:inputText id="sportDescription" value="#{sportsController.selected.sportDescription}" title="#{bundle.EditSportsTitle_sportDescription}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{sportsController.update}" value="#{bundle.EditSportsSaveLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
