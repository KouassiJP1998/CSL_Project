<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewStudentsInEventsTitle} of Student in Event"></h:outputText>
        </ui:define>
        <ui:define name="menu">
                <li><h:link outcome="/studentsInEvents/List" value="Students In Events"/></li>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewStudentsInEventsLabel_studentResult}"/>
                    <h:outputText value="#{studentsInEventsController.selected.studentResult}" title="#{bundle.ViewStudentsInEventsTitle_studentResult}"/>
                    <h:outputText value="#{bundle.ViewStudentsInEventsLabel_studentPointsAwarded}"/>
                    <h:outputText value="#{studentsInEventsController.selected.studentPointsAwarded}" title="#{bundle.ViewStudentsInEventsTitle_studentPointsAwarded}"/>
                    <h:outputText value="#{bundle.ViewStudentsInEventsLabel_events}"/>
                    <h:outputText value="#{studentsInEventsController.selected.events}" title="#{bundle.ViewStudentsInEventsTitle_events}"/>
                    <h:outputText value="#{bundle.ViewStudentsInEventsLabel_studentsAthletes}"/>
                    <h:outputText value="#{studentsInEventsController.selected.studentsAthletes}" title="#{bundle.ViewStudentsInEventsTitle_studentsAthletes}"/>
                    <h:outputText value="#{bundle.ViewStudentsInEventsLabel_teams}"/>
                    <h:outputText value="#{studentsInEventsController.selected.teams}" title="#{bundle.ViewStudentsInEventsTitle_teams}"/>
                </h:panelGrid>
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewStudentsInEventsEditLink}"/>
                <br />
                <h:commandLink action="#{studentsInEventsController.destroyAndView}" value="Delete"/>

            </h:form>
        </ui:define>
    </ui:composition>
