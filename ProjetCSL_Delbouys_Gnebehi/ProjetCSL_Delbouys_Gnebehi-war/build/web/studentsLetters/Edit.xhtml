<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditStudentsLettersTitle}"></h:outputText>
        </ui:define>
        <ui:define name="menu">
            <li><h:link outcome="/studentsLetters/List" value="Students Letters"/></li>
            <li><h:link outcome="View" value="View Current"/></li>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditStudentsLettersLabel_studentsLettersPK_dateAwarded}" for="studentsLettersPK_dateAwarded" />
                    <h:inputText id="studentsLettersPK_dateAwarded" value="#{studentsLettersController.selected.studentsLettersPK.dateAwarded}" title="#{bundle.EditStudentsLettersTitle_studentsLettersPK_dateAwarded}" required="true" requiredMessage="#{bundle.EditStudentsLettersRequiredMessage_studentsLettersPK_dateAwarded}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditStudentsLettersLabel_sports}" for="sports" />
                    <h:selectOneMenu id="sports" value="#{studentsLettersController.selected.sports}" title="#{bundle.EditStudentsLettersTitle_sports}" required="true" requiredMessage="#{bundle.EditStudentsLettersRequiredMessage_sports}">
                        <f:selectItems value="#{sportsController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditStudentsLettersLabel_studentsAthletes}" for="studentsAthletes" />
                    <h:selectOneMenu id="studentsAthletes" value="#{studentsLettersController.selected.studentsAthletes}" title="#{bundle.EditStudentsLettersTitle_studentsAthletes}" required="true" requiredMessage="#{bundle.EditStudentsLettersRequiredMessage_studentsAthletes}">
                        <f:selectItems value="#{studentsAthletesController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{studentsLettersController.update}" value="#{bundle.EditStudentsLettersSaveLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
