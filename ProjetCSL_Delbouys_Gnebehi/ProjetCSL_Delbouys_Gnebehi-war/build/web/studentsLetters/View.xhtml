<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewStudentsLettersTitle} of Student Letter"></h:outputText>
        </ui:define>
        <ui:define name="menu">
            <li><h:link outcome="/studentsLetters/List" value="Students Letters"/></li>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewStudentsLettersLabel_studentsLettersPK_dateAwarded}"/>
                    <h:outputText value="#{studentsLettersController.selected.studentsLettersPK.dateAwarded}" title="#{bundle.ViewStudentsLettersTitle_studentsLettersPK_dateAwarded}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewStudentsLettersLabel_sports}"/>
                    <h:outputText value="#{studentsLettersController.selected.sports}" title="#{bundle.ViewStudentsLettersTitle_sports}"/>
                    <h:outputText value="#{bundle.ViewStudentsLettersLabel_studentsAthletes}"/>
                    <h:outputText value="#{studentsLettersController.selected.studentsAthletes}" title="#{bundle.ViewStudentsLettersTitle_studentsAthletes}"/>
                </h:panelGrid>
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewStudentsLettersEditLink}"/>
                <br />
                <h:commandLink action="#{studentsLettersController.destroyAndView}" value="Delete"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
