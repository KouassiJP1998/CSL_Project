<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditDivisionsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="menu">
            <li><h:link outcome="/divisions/List" value="Divisions"/></li>
            <li><h:link outcome="View" value="View Current"/></li>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditDivisionsLabel_divisionCode}" for="divisionCode" />
                    <h:inputText id="divisionCode" value="#{divisionsController.selected.divisionCode}" title="#{bundle.EditDivisionsTitle_divisionCode}" required="true" requiredMessage="#{bundle.EditDivisionsRequiredMessage_divisionCode}"/>
                    <h:outputLabel value="#{bundle.EditDivisionsLabel_divisionDescription}" for="divisionDescription" />
                    <h:inputText id="divisionDescription" value="#{divisionsController.selected.divisionDescription}" title="#{bundle.EditDivisionsTitle_divisionDescription}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{divisionsController.update}" value="#{bundle.EditDivisionsSaveLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
