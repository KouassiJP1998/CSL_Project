<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewSportsTitle} of Sport - #{sportsController.selected.sportCode}"></h:outputText>
        </ui:define>
        <ui:define name="menu">
                <li><h:link outcome="/sports/List" value="Sports"/></li>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewSportsLabel_sportCode}"/>
                    <h:outputText value="#{sportsController.selected.sportCode}" title="#{bundle.ViewSportsTitle_sportCode}"/>
                    <h:outputText value="#{bundle.ViewSportsLabel_sportDescription}"/>
                    <h:outputText value="#{sportsController.selected.sportDescription}" title="#{bundle.ViewSportsTitle_sportDescription}"/>
                </h:panelGrid>
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewSportsEditLink}"/>
                <br />
                <h:commandLink action="#{sportsController.destroyAndView}" value="Delete"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
