<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListStudentsLettersTitle} of Students Letters"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListStudentsLettersEmpty}" rendered="#{studentsLettersController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{studentsLettersController.items.rowCount > 0}">
                    <h:outputText value="#{studentsLettersController.pagination.pageFirstItem + 1}..#{studentsLettersController.pagination.pageLastItem + 1}/#{studentsLettersController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{studentsLettersController.previous}" value="#{bundle.Previous} #{studentsLettersController.pagination.pageSize}" rendered="#{studentsLettersController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{studentsLettersController.next}" value="#{bundle.Next} #{studentsLettersController.pagination.pageSize}" rendered="#{studentsLettersController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{studentsLettersController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListStudentsLettersTitle_studentsLettersPK_dateAwarded}"/>
                            </f:facet>
                            <h:outputText value="#{item.studentsLettersPK.dateAwarded}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListStudentsLettersTitle_sports}"/>
                            </f:facet>
                            <h:outputText value="#{item.sports}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListStudentsLettersTitle_studentsAthletes}"/>
                            </f:facet>
                            <h:outputText value="#{item.studentsAthletes}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{studentsLettersController.prepareView}" value="&#128065;"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{studentsLettersController.prepareEdit}" value="&#9998;"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{studentsLettersController.destroy}" value="&#128465;"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{studentsLettersController.prepareCreate}" value="#{bundle.ListStudentsLettersCreateLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
