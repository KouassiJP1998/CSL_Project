<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateTeamsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="menu">
            <li><h:link outcome="/teams/List" value="Teams"/></li>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateTeamsLabel_teamId}" for="teamId" />
                    <h:inputText id="teamId" value="#{teamsController.selected.teamId}" title="#{bundle.CreateTeamsTitle_teamId}" required="true" requiredMessage="#{bundle.CreateTeamsRequiredMessage_teamId}"/>
                    <h:outputLabel value="#{bundle.CreateTeamsLabel_gender}" for="gender" />
                    <h:inputText id="gender" value="#{teamsController.selected.gender}" title="#{bundle.CreateTeamsTitle_gender}" />
                    <h:outputLabel value="#{bundle.CreateTeamsLabel_teamDate}" for="teamDate" />
                    <h:inputText id="teamDate" value="#{teamsController.selected.teamDate}" title="#{bundle.CreateTeamsTitle_teamDate}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateTeamsLabel_teamName}" for="teamName" />
                    <h:inputText id="teamName" value="#{teamsController.selected.teamName}" title="#{bundle.CreateTeamsTitle_teamName}" />
                    <h:outputLabel value="#{bundle.CreateTeamsLabel_teamDescription}" for="teamDescription" />
                    <h:inputText id="teamDescription" value="#{teamsController.selected.teamDescription}" title="#{bundle.CreateTeamsTitle_teamDescription}" />
                    <h:outputLabel value="#{bundle.CreateTeamsLabel_coachName}" for="coachName" />
                    <h:inputText id="coachName" value="#{teamsController.selected.coachName}" title="#{bundle.CreateTeamsTitle_coachName}" />
                    <h:outputLabel value="#{bundle.CreateTeamsLabel_otherDetails}" for="otherDetails" />
                    <h:inputText id="otherDetails" value="#{teamsController.selected.otherDetails}" title="#{bundle.CreateTeamsTitle_otherDetails}" />
                    <h:outputLabel value="#{bundle.CreateTeamsLabel_divisionCode}" for="divisionCode" />
                    <h:selectOneMenu id="divisionCode" value="#{teamsController.selected.divisionCode}" title="#{bundle.CreateTeamsTitle_divisionCode}" >
                        <f:selectItems value="#{divisionsController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateTeamsLabel_sportCode}" for="sportCode" />
                    <h:selectOneMenu id="sportCode" value="#{teamsController.selected.sportCode}" title="#{bundle.CreateTeamsTitle_sportCode}" >
                        <f:selectItems value="#{sportsController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{teamsController.create}" value="#{bundle.CreateTeamsSaveLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
