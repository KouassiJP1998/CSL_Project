<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListTeamsTitle} of Teams"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListTeamsEmpty}" rendered="#{teamsController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{teamsController.items.rowCount > 0}">
                    <h:outputText value="#{teamsController.pagination.pageFirstItem + 1}..#{teamsController.pagination.pageLastItem + 1}/#{teamsController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{teamsController.previous}" value="#{bundle.Previous} #{teamsController.pagination.pageSize}" rendered="#{teamsController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{teamsController.next}" value="#{bundle.Next} #{teamsController.pagination.pageSize}" rendered="#{teamsController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{teamsController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTeamsTitle_teamId}"/>
                            </f:facet>
                            <h:outputText value="#{item.teamId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTeamsTitle_gender}"/>
                            </f:facet>
                            <h:outputText value="#{item.gender}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTeamsTitle_teamDate}"/>
                            </f:facet>
                            <h:outputText value="#{item.teamDate}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTeamsTitle_teamName}"/>
                            </f:facet>
                            <h:outputText value="#{item.teamName}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTeamsTitle_teamDescription}"/>
                            </f:facet>
                            <h:outputText value="#{item.teamDescription}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTeamsTitle_coachName}"/>
                            </f:facet>
                            <h:outputText value="#{item.coachName}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTeamsTitle_otherDetails}"/>
                            </f:facet>
                            <h:outputText value="#{item.otherDetails}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTeamsTitle_divisionCode}"/>
                            </f:facet>
                            <h:outputText value="#{item.divisionCode}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTeamsTitle_sportCode}"/>
                            </f:facet>
                            <h:outputText value="#{item.sportCode}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{teamsController.prepareView}" value="&#128065;"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{teamsController.prepareEdit}" value="&#9998;"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{teamsController.destroy}" value="&#128465;"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{teamsController.prepareCreate}" value="#{bundle.ListTeamsCreateLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
